<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Categories | BikeFiesta</title>
    <link rel="stylesheet" href="categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-bicycle"></i>
            <h1>BikeFiesta</h1>
        </a>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <div class="close-btn"><i class="fas fa-times"></i></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
 

  <main>
    <section class="carousel">
      <h2 class="categories__title">CATEGORIES</h2>
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="Road.jpeg"
            alt="road"
          />

            <div class="controls">
              <a href="road.html"><span class="fas fa-play-circle"></span></a>

            <h5 class="carousel-item__details--title">Road</h5>
            <h6 class="carousel-item__details--subtitle">Bikes</h6>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="Gravel.jpeg"
            alt="gravel"
          />
          <div class="carousel-item__details">
            <div class="controls">
              <a href="gravel.html"><span class="fas fa-play-circle"></span></a>
            </div>
            <h5 class="carousel-item__details--title">Gravel</h5>
            <h6 class="carousel-item__details--subtitle">Bikes</h6>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="MTB.jpeg"
            alt="mtb"
          />
          <div class="carousel-item__details">
            <div class="controls">
              <a href="mtb.html"><span class="fas fa-play-circle"></span></a>
            </div>
            <h5 class="carousel-item__details--title">MTB</h5>
            <h6 class="carousel-item__details--subtitle">Bikes</h6>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="E-Bike.jpeg"
            alt="e-bike"
          />
          <div class="carousel-item__details">
            <div class="controls">
              <a href="e-bike.html"><span class="fas fa-play-circle"></span></a>
            </div>
            <h5 class="carousel-item__details--title">E-bikes</h5>
            <h6 class="carousel-item__details--subtitle"></h6>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="Fat.jpeg"
            alt="fat"
          />
          <div class="carousel-item__details">
            <div class="controls">
              <a href="fat.html"><span class="fas fa-play-circle"></span></a>
            </div>
            <h5 class="carousel-item__details--title">FatBikes</h5>
            <h6 class="carousel-item__details--subtitle"></h6>
