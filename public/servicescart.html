<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Cart - BikeFiesta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
        <i class="fas fa-bicycle"></i>
        <h1>BikeFiesta</h1>
    </a>
    <div class="hamburger">
        <i class="fas fa-bars"></i>
    </div>
    <div class="nav-links">
        <div class="close-btn">&times;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="services.html" class="active">Services</a></li>
        </ul>
    </div>
    <a href="servicescart.html" class="cart-link">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </a>
  </header>
  
  <main>
    <h1>Rental Cart</h1>

    <div id="cart-items">
      <!-- Rental cart items will be dynamically added here -->
    </div>

    <div id="cart-summary">
      <div id="cart-total-card">
        <h3>Total Rental Cost</h3>
        <p id="total-price">Kshs. 0</p>
      </div>
      <button id="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 BikeFiesta. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
  <script src="rentalCart.js"></script>
  
</body>
</html>
